@if (!this.isUser() && !isServer) {
<div class="min-h-screen lg:h-screen flex items-center justify-center bg-zinc-50 dark:bg-zinc-950 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-100/30 via-zinc-50 to-zinc-50 dark:from-blue-900/10 dark:via-zinc-950 dark:to-zinc-950 p-4 sm:p-6">
  
  <!-- Login Card - Centered and Responsive -->
  <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg">
    <div class="relative bg-white dark:bg-zinc-900 p-6 sm:p-8 lg:p-10 rounded-[2.5rem] sm:rounded-[3rem] lg:rounded-[3.5rem] shadow-2xl border border-white dark:border-zinc-800">
      
      <!-- Header -->
      <div class="text-center mb-6 sm:mb-8">
        <div class="flex items-center justify-center gap-3 mb-4">
          <div class="bg-zinc-50 dark:bg-zinc-950 p-2 sm:p-2.5 rounded-xl sm:rounded-2xl border border-zinc-200 dark:border-zinc-800">
            <img src="/assets/images/logo-dark.png" class="h-6 sm:h-7 lg:h-8 w-auto" alt="Logo" />
          </div>
        </div>
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-black text-zinc-900 dark:text-white tracking-tight mb-2">
          Welcome Back
        </h1>
        <p class="text-xs sm:text-sm text-zinc-500 dark:text-zinc-400 font-medium">
          Sign in to your SAMFS account
        </p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" class="space-y-5 sm:space-y-6">
        
        <!-- Email Field -->
        <div class="space-y-3 sm:space-y-4">
          <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-400">Email Address</label>
          <input 
            id="email" 
            type="email" 
            pInputText 
            [formControl]="email"
            placeholder="Email Address"
            class="w-full !px-4 !py-3 !rounded-2xl !border-zinc-200 dark:!border-zinc-800 !bg-zinc-50/50 dark:!bg-zinc-950/50 focus:!ring-4 focus:!ring-blue-500/10 transition-all font-bold text-sm" />
          
          @if (email.invalid && (email.dirty || email.touched)) {
            <div class="flex items-center gap-2 text-xs text-red-600 dark:text-red-400 font-medium bg-red-50 dark:bg-red-900/20 px-3 py-2 rounded-xl border border-red-200 dark:border-red-900/30">
              <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              Please enter a valid email address
            </div>
          }
        </div>

        <!-- Password Field -->
        <div class="space-y-3 sm:space-y-4">
          <label class="block text-[10px] font-black uppercase tracking-widest text-zinc-400">Password</label>
          <p-password 
            id="password" 
            [formControl]="password" 
            [toggleMask]="true" 
            [feedback]="false"
            styleClass="w-full" 
            inputStyleClass="w-full !px-4 !py-3 !rounded-2xl !border-zinc-200 dark:!border-zinc-800 !bg-zinc-50/50 dark:!bg-zinc-950/50 focus:!ring-4 focus:!ring-blue-500/10 transition-all font-bold text-sm"
            placeholder="Password">
          </p-password>
        </div>

        <!-- Sign In Button -->
        <div class="pt-1">
          <button 
            type="button" 
            (click)="login()" 
            [disabled]="loginForm.invalid"
            class="w-full py-3.5 bg-blue-600 hover:bg-blue-700 disabled:bg-zinc-300 dark:disabled:bg-zinc-700 text-white rounded-[2rem] font-black text-sm transition-all active:scale-[0.98] shadow-2xl shadow-blue-500/20 disabled:shadow-none disabled:cursor-not-allowed">
            Sign In
          </button>
        </div>

        <!-- Reset Button -->
        <div>
          <button 
            type="button" 
            (click)="reset()"
            class="w-full px-4 py-2.5 text-xs font-semibold text-zinc-600 dark:text-zinc-400 hover:text-zinc-900 dark:hover:text-white hover:bg-zinc-100 dark:hover:bg-zinc-800/50 rounded-2xl transition-all duration-200">
            Reset Form
          </button>
        </div>
      </form>

      <!-- Footer -->
      <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-zinc-200 dark:border-zinc-800 text-center">
        <p class="text-[10px] sm:text-xs text-zinc-500 dark:text-zinc-500 font-medium">
          Â© 2026 SAMFS. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</div>
}
