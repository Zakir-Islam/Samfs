<div class="container-fluid ms-2 mt-1">
  <div>
    <h2 class="section-header">Email Templates</h2>
    <div class="row">
      @for (category of emailTemplatesByCategory | keyvalue; track category) {
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              @if (category.key!='Customize') {
                <span>
                  {{category.key}}
                </span>
              }
              @if (category.key=='Customize') {
                <button class="btn btn-primary "
                [routerLink]="['/add-email-template']">Add New Template</button>
              }
            </div>
            <div class="card-body">
              @for (emailTemplate of category.value; track emailTemplate) {
                <div>
              <a [routerLink]="[
                '/update-email-template',
                emailTemplate.emailTemplateId
              ]">
                    {{ emailTemplate.emailTemplateName }}
                  </a>
                </div>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
