<div class="container-fluid ms-2 mt-1">
  <div>
    <h2 class="section-header">Email Templates</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let category of emailTemplatesByCategory | keyvalue">
        <div class="card">
          <div class="card-header">
            <span *ngIf="category.key!='Customize'">
              {{category.key}}
            </span>


            <button class="btn btn-primary " *ngIf="category.key=='Customize'"
              [routerLink]="['/add-email-template']">Add New Template</button>

          </div>
          <div class="card-body">
            <div *ngFor="let emailTemplate of category.value">
              <a [routerLink]="[
                '/update-email-template',
                emailTemplate.emailTemplateId
              ]">
                {{ emailTemplate.emailTemplateName }}
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
