@if (!isLoginPage && isAuthenticated) {

<header class="navbar navbar-expand-md navbar-light bg-white d-print-none border-bottom shadow-sm">
  <div class="container-fluid">

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbar-menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center me-4">
      <img src="../../../assets/images/logo-dark.png" height="45" alt="Logo" class="me-2" />
      <span class="fw-semibold text-dark">Membership Portal</span>
    </a>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbar-menu">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-item">
          <a class="nav-link" routerLink="/list-members" routerLinkActive="active">
            Members
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/email-templates" routerLinkActive="active">
            Email Templates
          </a>
        </li>

      </ul>

      <!-- Right Side -->
      <div class="d-flex align-items-center gap-3">

        <span class="text-muted small">
          Welcome, {{ userName }}
        </span>

        <button class="btn btn-outline-danger btn-sm" (click)="Logout()">
          Logout
        </button>

      </div>
    </div>
  </div>
</header>

}
