<div class="bg-white dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 sticky top-0 z-40 backdrop-blur-xl bg-white/80 dark:bg-zinc-900/80">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center gap-4">
    <!-- Back Button -->
    <button 
      *ngIf="showBackButton"
      (click)="goBack()" 
      class="flex items-center justify-center h-10 w-10 rounded-xl bg-zinc-100 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 text-zinc-700 dark:text-zinc-300 hover:bg-zinc-200 dark:hover:bg-zinc-700 transition-all active:scale-95">
      <i class="fas fa-arrow-left text-sm"></i>
    </button>

    <!-- Title Section -->
    <div class="flex-1">
      <h1 class="text-2xl font-black text-zinc-900 dark:text-white tracking-tight">
        {{ title }}
      </h1>
      <p *ngIf="subtitle" class="text-sm text-zinc-500 dark:text-zinc-400 font-medium mt-0.5">
        {{ subtitle }}
      </p>
    </div>
  </div>
</div>
